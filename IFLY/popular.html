<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
          
      <title>Popular On iFly</title>
      
      <style>
        
        html{
        background-color: #222;
        }
        
        .middle{
            display: flex;
            flex-direction: column;
            align-items: center;
            width:100%;
            overflow-x:hidden;
            overflow-y:scroll;
        }
        
        container{
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 10px;
            padding: 10px;
        }

        .content{
            width: 300px;
            height: 200px;
            background-color: black;
            border-radius: 10px;
        }

        .container div{
            background-image: linear-gradient(90deg, gray 0%, gray 40%,gray 50%, gray 55%,black 65%, black 100%);
            background-size: 400%;
            animation: myanim 1.5s infinite;
            box-shadow: 0px 3px 6px 0px rgba(0,0,0,0.3);
		}
        
        
        .flycontainer{
            display: none;
            grid-template-columns: auto auto auto;
            gap: 10px;
        }

        .items{
            width: 300px;
            text-align: center;
            background-color: black;
            border-radius: 10px;
            box-shadow: 0px 3px 6px 0px rgba(0,0,0,0.3);
        }

        .items:hover{
            border: 2px solid red;
            transform: scale(1);
        }
        .items:active{
            transform: translateY(5px);
        }
        
        .item-image{
          object-fit:cover;
          width:100%;
          height:200px;
          border-top-left-radius:10px;
          border-top-right-radius:10px;
        }

        .item-title{
            color:white;
            font-size: 20px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-top:10px;
        }
        .item-desc{
            color:blue;
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-bottom:10px;
        }
        
        @keyframes myanim{
            from{background-position: 100%;}
            to{background-position: 0%;}
		}
        
        @media screen and (max-width: 600px){
            
           .container{
            display: grid;
            grid-template-columns: auto auto;
            gap: 10px;
            padding: 10px;
            }
            .container .content{
            width: 150px;
            height: 200px;
            background-color: #ddd;
            border-radius: 10px;
			}
            .flycontainer{
            display: none;
            grid-template-columns: auto auto;
            gap: 10px;
            }
            .flycontainer .items{
            width: 150px;
            text-align: center;
            background-color: black;
            border-radius: 10px;
            box-shadow: 0px 3px 6px 0px rgba(0,0,0,0.3);
            }
            .items:hover{
            border: 2px solid red;
            transform: scale(1);
          }
          .items:active{
            transform: translateY(5px);
          }
	  }
      
        
        </style>
      
    </head>
